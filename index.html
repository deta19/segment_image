<!DOCTYPE html>
<html>
<head>
	<title>Image to puzzle
	</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<style type="text/css">
	.add-padding {

		padding: 25px;
	}

	#uploaded-picture {
		position: relative;
		display: inline-block;
		width: 100%;
		height: 500px;
    	background-position: 0px 0px;
    	background-repeat: no-repeat;
	}

	div.innet-div {
		display: inline-block;
		position: absolute;
		opacity: 1;
		margin: 0;
	}

</style>
<div class="container">
	<div class="row add-padding">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="input-group">
				<input id="imagelink" type="text" value="https://s3-us-west-1.amazonaws.com/powr/defaults/image-slider1.jpg" class="form-control"> 
			  <div class="input-group-btn">
			    <!-- Button and dropdown menu -->
				  <input id="btnclick" type="button" value="submit" class="btn btn-default">
			  </div>
			</div>
			

		</div>

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div id="uploaded-picture">
			</div>
		</div>

<script type="text/javascript">
	
	 document.getElementById('btnclick').addEventListener("click", function(){
		var nrOfParts = 6;
		var image = document.getElementById('imagelink');
		var pictureDiv = document.getElementById('uploaded-picture');

		var smallDivWidth = Math.round(pictureDiv.offsetWidth / nrOfParts);
		var smallDivHeight = Math.round(pictureDiv.offsetHeight / nrOfParts);

		for(var i = 0; i < nrOfParts; i++ ){
			for(var j = 0; j < nrOfParts; j++ ){
				var div = document.createElement('div');
				pictureDiv.appendChild(div);
				div.className = "innet-div";
				 div.style.top = smallDivHeight * j+"px";
				 div.style.left = smallDivWidth * i +"px";
				div.style.width = smallDivWidth +"px";
				div.style.height = smallDivHeight +"px";
				div.style.backgroundImage  = 'url("' +image.value+'")';
				/* if you want you can change j with i to have vertical compoenenst created*/
				div.style.backgroundPosition =  "-"+smallDivWidth * i + "px -" + smallDivHeight * j + "px";

			}
		}

	

	 });

 	 var divs = document.getElementById('uploaded-picture');
  	 document.getElementById('uploaded-picture').addEventListener("mouseover", function(){
 	 	nodes = document.querySelectorAll("div.innet-div");
 	 	
  	 	for(var i = 0; i< nodes.length; i++){

			 var a = Math.random() * 15 - 5;
			 nodes[i].style.transform = "rotate("+a+"deg)";
  	 	}
 	 });
	document.getElementById('uploaded-picture').addEventListener("mouseout", function(){
 	 	nodes = document.querySelectorAll("div.innet-div");
 	 	
  	 	for(var i = 0; i< nodes.length; i++){

			 nodes[i].style.transform = "rotate(0deg)";
  	 	}
 	 });
	

	
	
</script>
	</div>
</div>


</body>
</html>
